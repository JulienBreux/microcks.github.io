<!doctype html>
<html lang="en">
  {% include head-swagger-ui.html %}
  <body>
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/swagger-ui-bundle.js"></script>
    <script src="/assets/js/swagger-ui-standalone-preset.js"></script>

    <script>
        window.onload = function() {
          const ui = SwaggerUIBundle({
            url: "https://raw.githubusercontent.com/microcks/microcks/master/api/microcks-openapi-v1.0.yaml",
            dom_id: '#swagger-ui',
            presets: [
              SwaggerUIBundle.presets.apis,
              SwaggerUIStandalonePreset
            ]
          })
        
          window.ui = ui
        }
    </script>
  </body>
</html>
